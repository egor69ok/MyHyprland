# --- Дизайн и Прозрачность ---
background_opacity         0.85
dynamic_background_opacity yes
# Размытие (работает в Hyprland через его собственный конфиг)
background_blur            1

# --- Шрифты ---
# Установи пакет 'ttf-jetbrains-mono-nerd' через pacman перед этим
font_family      JetBrainsMono Nerd Font
font_size        11.0
disable_ligatures never

# --- Окно и Отступы ---
window_padding_width 12
hide_window_decorations yes
confirm_os_window_close 0

# --- Цветовая схема (Tokyo Night Storm) ---
foreground          #a9b1d6
background          #1a1b26
selection_foreground #1a1b26
selection_background #7aa2f7

# Цвета курсора
cursor              #c0caf5
cursor_text_color   #1a1b26

# Цвета вкладок (Tab Bar)
tab_bar_edge            top
tab_bar_style           powerline
tab_powerline_style     round
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
inactive_tab_foreground #545c7e
inactive_tab_background #292e42

# Стандартные цвета (ANSI)
color0 #15161e
color8 #414868
color1 #f7768e
color9 #f7768e
color2 #9ece6a
color10 #9ece6a
color3 #e0af68
color11 #e0af68
color4 #7aa2f7
color12 #7aa2f7
color5 #bb9af7
color13 #bb9af7
color6 #7dcfff
color14 #7dcfff
color7 #a9b1d6
color15 #c0caf5

# --- Мышь и Курсор ---
cursor_shape block
shell_integration enabled no-cursor
